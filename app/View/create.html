<div class="flex flex-col px-8 justify-center">
  <h1>Criar Publicação</h1>

  <form action="?pagina=admin&metodo=insert" method="POST" class="w-full md:w-auto">

      <div class="flex flex-wrap -mx-full  md:w-1/10">
          <div class="w-full px-1 mb-6">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Autor
              </label>
              <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  type="text" name="autor" placeholder="Digite seu nome">
              <p class="text-red-500 text-xs italic">Campo obrigatório.</p>
          </div>

          <div class="w-full px-1 mb-6">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Título
              </label>
              <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  type="text" placeholder="Digite o título" name="titulo">
              <p class="text-red-500 text-xs italic">Campo obrigatório.</p>
          </div>

          <div class="w-full px-1 mb-6">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Conteúdo
              </label>
              <textarea class="appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded w-full px-3 py-2 mb-2 rounded-lg  leading-tight focus:outline-none focus:bg-white focus:border-gray-500" rows="4" type="text" placeholder="Digite o título" name="conteudo"></textarea>
              <p class="text-red-500 text-xs italic">Campo obrigatório.</p>
          </div>

          <div class="w-full px-1 mb-6">
            <button type="submit" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none float-right">Cadastrar</button>
          </div>
      </div>
  </form>
</div>
