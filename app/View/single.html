<div id="conteudo">
    <section>
        <!-- {{area_dinamica}} -->

            <article class="bg-blue-50 border-2 p-4 rounded-md">
                <header class="flex justify-between">
                    <time class="bg-gray-50 text-gray-500 border-b-2 p-2 rounded-lg mb-2">Criado: {{data_criacao}}</time>
                    <span class="bg-gray-50 text-gray-500 border-b-2 p-2 rounded-lg mb-2">Por: {{autor}}</span>
                </header>
                <hr class="mb-2">
                <div class="body-post">
                    <h2 class="text-blue-500 font-semibold text-xl">{{titulo}}</h2>
                    <p class="text-gray-600">{{conteudo}}</p> <!--| {{postagem.id}}-->
                </div>

                <br><hr><br>

                <!-- comentarios -->
                <h3 class="font-semibold text-lg text-blue-500 text-base mb-3">Comentários</h3>
                {% if comentarios == false %} <!--quand o array for vazio ou o-->
                    <p>Ainda não possui comentários</p>
                    {% else %}
                        {% for coment in comentarios %} <!--percorre comentario p/ coment.-->
                            <h4 class="font-medium text-base text-gray-500">{{coment.nome}}</h4>
                            <p class="mb-2 text-sm text-green-400">{{coment.mensagem}}</p>
                        {% endfor %}
                {% endif %}
                

                
            </article>
    </section>
</div>
